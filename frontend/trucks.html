<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciar Caminhões - Billor</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Billor - Gerenciar Caminhões</h1>
      <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="users.html">Usuários</a>
        <a href="trucks.html" class="active">Caminhões</a>
        <button onclick="logout()" class="btn-logout">Sair</button>
      </nav>
    </header>

    <div class="users-container">
      <div class="users-header">
        <h2>Gerenciar Caminhões</h2>
        <button onclick="showCreateForm()" class="btn-primary">+ Novo Caminhão</button>
      </div>

      <div id="createTruckForm" class="create-user-form" style="display: none;">
        <h3>Criar Novo Caminhão</h3>
        <form id="truckForm">
          <div class="form-row">
            <div class="form-group">
              <label for="plate">Placa:</label>
              <input type="text" id="plate" name="plate" required minlength="7" maxlength="8" placeholder="ABC-1234">
            </div>
            <div class="form-group">
              <label for="model">Modelo:</label>
              <input type="text" id="model" name="model" required minlength="3">
            </div>
            <div class="form-group">
              <label for="year">Ano:</label>
              <input type="number" id="year" name="year" min="1900" max="2030" placeholder="2020">
            </div>
          </div>
          <div class="form-row">
            <button type="submit" class="btn-primary">Criar Caminhão</button>
            <button type="button" onclick="hideCreateForm()" class="btn-secondary">Cancelar</button>
          </div>
        </form>
      </div>

      <div id="messages"></div>

      <div class="table-container">
        <table class="users-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Placa</th>
              <th>Modelo</th>
              <th>Ano</th>
              <th>DriverId</th>
              <th>Criado em</th>
              <th>Atualizado em</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="trucksTableBody">
            <tr>
              <td colspan="8" style="text-align: center;">Carregando caminhões...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="auth.js"></script>
  <script src="api.js"></script>
  <script src="trucks.js"></script>
</body>

</html>
